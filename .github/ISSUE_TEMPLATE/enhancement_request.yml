name: Feature Request
description: Suggest a new feature or enhancement for Relevance Studio
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new enhancement! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your enhancement request related to a problem? Please describe.
      placeholder: "A clear and concise description of the problem..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: A clear and concise description of what you want to happen...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions?
      placeholder: Describe any alternative solutions you've considered...
    validations:
      required: false

  - type: dropdown
    id: enhancement-area
    attributes:
      label: Enhancement Area
      description: Which area of the application does this enhancement relate to?
      options:
        - Frontend (UI)
        - Backend (API, Server, MCP)
        - Data (Models, Indices)
        - Tooling (Docker)
        - Security
        - Tests
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this enhancement to you?
      options:
        - Critical - Blocking my workflow
        - High - Would significantly improve my workflow
        - Medium - Nice to have
        - Low - Minor improvement
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe a specific use case or scenario where this enhancement would be beneficial.
      placeholder: Provide a detailed use case...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the enhancement request here.
      placeholder: Any additional information, mockups, or examples...
    validations:
      required: false
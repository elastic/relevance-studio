jobs:
  unit:
    runs-on: ubuntu-22.04
    
    steps:
      # Checkout the repository.
      # Uses: https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Python.
      # Uses: https://github.com/actions/setup-python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Cache pip packages.
      # Uses: https://github.com/actions/cache
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install dependencies.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --cache-dir ~/.cache/pip -r requirements-dev.txt

      # Run unit tests.
      - name: Run unit tests
        run: pytest tests/unit

  integration_setup:
    name: Integration (setup/upgrade)
    needs: unit
    if: ${{ inputs.run_integration_setup }}
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --cache-dir ~/.cache/pip -r requirements-dev.txt

      # Future tiers can chain after this one:
      # integration_workspace -> integration_displays -> integration_scenarios
      # -> integration_strategies -> integration_judgements -> integration_benchmark
      # -> integration_evaluation
      # Optional parallel branch: integration_conversations
      - name: Run setup/upgrade integration tests
        run: pytest tests/integration -m integration_setup

